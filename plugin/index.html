<html><head><meta charset="UTF-8">

    <link rel="stylesheet" href="styles/index.css">
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <audio src="audio/loop.mp3" autoplay="autoplay" loop="loop"></audio>
    <div class="wrapper">
        <div class="mask" v-show="maskSeen" v-cloak></div>
        <div class="dirlog" v-show="dirlogSeen" v-cloak :style="{opacity:dirlogOpacity,height:dirlogHeight,zIndex:dirlogIndex,transform:rotateY}">
            <div class="dirlog-img">
                <img :src="imgSrc" alt="">
            </div>
            <div class="dirlog-content">
                <p class="dirlog-message">
                    {{message}}  
                </p>
                <input type="file" name="file" class="element" accept="image/*"/>
                <div class="dirlog-upload" @click="dirlogUpload">
                    Share Your memory
                </div>
            </div>
            <div class="dirlog-hidebtn" @click="dirlogHide">
                X
            </div>
        </div>
        <div class="back-dirlog" :style="{transform:rotateY2,opacity:dirlogOpacity2,height:dirlogHeight2,zIndex:dirlogIndex2}" v-cloak>
            <div class="fl">
                <div class="back-dirlog-top">
                    <canvas id="img-canvas" width="500" height="400"></canvas>       
                </div>
                <div class="back-dirlog-menu">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
            </div>       
            <!-- <div class="back-dirlog-img">
                <input type="file" name="file" />
            </div> -->
            <div class="dirlog-hidebtn" @click="dirlogHide">
                X
            </div>
        </div>
        <div class="login-dirlog" :class="{tlogin:isLogin}">
            <div class="login-top">
                <div class="login-fl" :class="{active:isActive}">
                    登录/注册
                </div>
                <div class="login-form">
                    <input type="text" id="username" placeholder="用户名" v-model="user">
                    <br/>
                    <input type="password" id="password" placeholder="密码" v-model="password">
                    <br/>
                    <button id="login" @click = "loginre(2,1)">登录</button>
                    <button id="login" @click = "loginre">注册</button>
                </div>
            </div>
            <div class="dirlog-hidebtn" @click="dirlogHide">
                X
            </div>
        </div>
        <canvas id="main-canvas" width="1920" height="900" style="background: rgb(0, 0, 0); width: 1920px; height: 100%;" v-bind:class="{opacity: isopacity}"></canvas>
    </div>
    <script src="./src/zepto.js"></script>
    <script src="./src/three.min.js"></script>
    <script src="./src/DeviceOrientationControls.js"></script>
    <script src="./src/OrbitControls.js"></script>
    <script src="./src/StereoEffect.js"></script>
    <script src="./src/vue.js"></script>
    <script src="./src/canvas.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
